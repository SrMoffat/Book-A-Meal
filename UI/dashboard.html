	 <!-- The Add Meal Modal -->
		<div id="addMealModal" class="modal">
		<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">&times;</span>
					<h2 style="text-align: center">Add Meal </h2>
				</div>
				 <div class="modal-body">
					<div class="container dark">
						<form action="">
							<label for="mealName"> Meal Name</label>
							<input type="text" id="mealName" name="mealName" placeholder="Enter meal">
							<label for="mealCategory">Meal Category</label>
							<select id="mealCategory" name="mealCategory">
							  <option value="breakfast">Breakfast</option>
							  <option value="brunch">Brunch</option>
							  <option value="lunch">Lunch</option>
							  <option value="dinner">Dinner</option>
							  <option value="supper">Supper</option>
							</select>
							<label for="mealOptions">Accompaniment</label>
							<select id="mealOptions" name="mealOptions">
							  <option>Rice</option>
							  <option>Spaghetti</option>
							  <option>Ugali</option>
							  <option>Fries</option>
							  <option>Mashed Potatoes</option>
							</select>
							<label for ="price"> Price</label>
							<input type="text" id="price" name="price" placeholder="$930">
							<label for ="imageUrl"> Image Url</label>
							<input type="text" id="imageUrl" name="imageUrl" placeholder="https://www.myimages.com/thisone">
							<label for="mealDecription"> Meal Description</label>
							<textarea id="mealDecription" name="mealDecription" style="font-family: Arial; color:#a1a4a8">Decsribe the meal in brief
							</textarea>
							<input type="submit" value="Add Meal">
						</form><!--end registration form-->
					</div><!--end form container-->
				</div><!--end modal body-->
				<div class="modal-footer">
				<br><br>
				</div><!--end modal body-->
			</div><!--end modal content-->
		</div><!--end modal-->
		
		<!-- The Update Meal Modal -->
		<div id="updateMealModal" class="modal">
		<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">&times;</span>
					<h2 style="text-align: center">Update Meal</h2>
				</div>
				 <div class="modal-body">
					<div class="container dark">
						<form action="">
							<label for="selectMeal">Select Meal</label>
							<select id="selectMeal" name="selectMeal">
							    <option>Chicken Drumsticks</option>
							    <option>Beef Stew</option>
							    <option>Fried Fish</option>
							    <option>Fried Liver (Dry)</option>
							    <option>Fried Liver (Wet)</option>
							</select>
							<label for="updatemealName"> Update Meal Name</label>
							<input type="text" id="updatemealName" name="updatemealName" placeholder="Enter new meal">
							<label for="updatemealCategory">Update Meal Category</label>
							<select id="updatemealCategory" name="updatemealCategory">
							  <option value="breakfast">Breakfast</option>
							  <option value="brunch">Brunch</option>
							  <option value="lunch">Lunch</option>
							  <option value="dinner">Dinner</option>
							  <option value="supper">Supper</option>
							</select>
							<label for ="updatePrice"> Update Price</label>
							<input type="text" id="updatePrice" name="updatePrice" placeholder="$930">
							<label for ="updateImageUrl"> Update Image Url</label>
							<input type="text" id="updateImageUrl" name="updateImageUrl" placeholder="https://www.myimages.com/thisone">
							<label for="updateMealDecription"> Update Meal Description</label>
							<textarea id="updateMealDecription" name="updateMealDecription" style="font-family: Arial; color:#a1a4a8">Decsribe the meal in brief
							</textarea>
							<input type="submit" value="Update Meal">
						</form><!--end registration form-->
					</div><!--end form container-->
				</div><!--end modal body-->
				<div class="modal-footer">
				<br><br>
				</div><!--end modal body-->
			</div><!--end modal content-->
		</div><!--end modal-->
		
		<!-- The Delete Meal Modal -->
		<div id="deleteMealModal" class="modal">
		<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">&times;</span>
					<h2 style="text-align: center">Delete Meal</h2>
				</div>
				<div class="modal-body">
					<div class="container dark">
						<form action="">
							<label for="selectMeal">Select Meal</label>
							<select id="selectMeal" name="selectMeal">
							    <option>Chicken Drumsticks</option>
							    <option>Beef Stew</option>
							    <option>Fried Fish</option>

	<script>
		// Get the modal
		var modal = document.getElementById('deleteMealModal');

		// Get the button that opens the modal
		var btn = document.getElementById("deleteMealBtn");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on the button, open the modal 
		btn.onclick = function() {
			modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
			modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}	

	</script>
